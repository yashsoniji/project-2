<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project14.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-content">
        <div class="time">
            <h2 id="hours">00 : &nbsp; </h2>
            <h2 id="minutes">00 : &nbsp; </h2>
            <h2 id="seconds">00</h2>
        </div>

        <div class="buttons">
          <button id="pause">
            <i class="fa-solid fa-stop" style="color: #fff"></i>
          </button>
          <button id="play">
            <i class="fa-solid fa-circle-play" style="color: #f47601"></i>
          </button>
          <button id="restart">
            <i class="fa-solid fa-rotate-left" style="color: #fff"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/001c6fa430.js"
      crossorigin="anonymous"
    ></script>
    <script src="project14.js"></script>
  </body>
</html>
