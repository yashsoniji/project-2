<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotifyclone.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="home"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png"
            alt=""
        /></a>
        <a href="">
          <span id="spotify">Spotify</span>
        </a>
        <li><a href="">About</a></li>
        <li><a href="home">Home</a></li>
        <li><a href="">Songs</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songLists">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songitemcontainer">
          <div class="songItem">
            <img
              src="https://c.saavncdn.com/863/Samjhawan-Lofi-Flip-Hindi-2022-20220523114304-500x500.jpg"
              alt="Samjhawan"
            />
            <span>Samjhawan Lofi</span>
            <span class="songListplay">
              <span class="timestamp"
                >03:47<i class="fa-regular fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img
              src="https://c.saavncdn.com/863/Samjhawan-Lofi-Flip-Hindi-2022-20220523114304-500x500.jpg"
              alt="Samjhawan"
            />
            <span>Samjhawan Lofi</span>
            <span class="songListplay">
              <span class="timestamp"
                >03:47<i class="fa-regular fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img
              src="https://c.saavncdn.com/863/Samjhawan-Lofi-Flip-Hindi-2022-20220523114304-500x500.jpg"
              alt="Samjhawan"
            />
            <span>Samjhawan Lofi</span>
            <span class="songListplay">
              <span class="timestamp"
                >03:47<i class="fa-regular fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img
              src="https://c.saavncdn.com/863/Samjhawan-Lofi-Flip-Hindi-2022-20220523114304-500x500.jpg"
              alt="Samjhawan"
            />
            <span>Samjhawan Lofi</span>
            <span class="songListplay">
              <span class="timestamp"
                >03:47<i class="fa-regular fa-circle-play"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img
              src="https://c.saavncdn.com/863/Samjhawan-Lofi-Flip-Hindi-2022-20220523114304-500x500.jpg"
              alt="Samjhawan"
            />
            <span>Samjhawan Lofi</span>
            <span class="songListplay">
              <span class="timestamp"
                >03:47<i class="fa-regular fa-circle-play"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" id="myProgressBar" />
      <div class="icon">
        <i class="fa-solid fa-2x fa-backward-step" style="color: #ffffff"></i>

        <i
          class="fa-regular fa-2x fa-circle-play"
          style="color: #ffffff"
          id="masterplay"
        ></i>

        <i class="fa-solid fa-2x fa-forward-step" style="color: #ffffff"></i>
      </div>
      <div class="songInfo"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/001c6fa430.js"
      crossorigin="anonymous"
    ></script>
    <script src="spotifyclone.js"></script>
  </body>
</html>
