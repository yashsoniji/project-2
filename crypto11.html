<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="crypto11.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="js.img/logo.png" alt="" />
        <ul>
          <li><a href="">market</a></li>
          <li><a href="">featuers</a></li>
          <li><a href="">white papers</a></li>
          <li><a href="">about us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>
          buy & <br />
          sell <span id="crypto">crypto</span>
        </h1>
        <p>
          world biggest cryptocurrency exchange on web as well as mobile phone.
        </p>
        <button type="submit">explore more</button>

              <h3>$ <span id="bitcoin"></span></h3>

          </div>

          <div class="coin">
            <img src="js.img/ethereum.png" alt="" />
            <div>
              <h3>$ <span id="ethereum"></span>
              </h3>
              <p>Ethereum</p>
            </div>
          </div>

          <div class="coin">
            <img src="js.img/dogecoin.png" alt="" />
            <div>
              <h3>$ <span id="dogecoin"></span></h3>
              <p>Dogecoin</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="crypto11.js"></script>
