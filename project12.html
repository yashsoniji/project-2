<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project12.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="selector">
        <div id="selectorfield">
          <p id="selectText">Select Social Media</p>
          <i id="aero-icon" class="fa-sharp fa-solid fa-chevron-down"></i>
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
              alt="facebook"
            />
            <p>facebook</p>
          </li>
          <li class="options">
            <img
              src="https://i.pinimg.com/736x/dc/70/7c/dc707c0e2e4a1883d4ebb81d107aec9a.jpg"
              alt="instagram"
            />
            <p>instagram</p>
          </li>
          <li class="options">
            <img
              src="https://logos-world.net/wp-content/uploads/2020/04/Twitter-Symbol.png"
              alt="twitter"
              id="twitter"
            />
            <p>twitter</p>
          </li>
          <li class="options">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png"
              alt=""
            />
            <p>whatsapp</p>
          </li>
          <li class="options">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png?20220706172052"
              alt=""
              id="Youtube_logo"
            />
            <p>youtube</p>
          </li>
          <li class="options">
            <img
              src="https://www.edigitalagency.com.au/wp-content/uploads/Snapchat-logo-png-yellow-white-medium-size-450-pixels.png"
              alt=""
              id="Snapchat-logo"
            />
            <p>Snapchat</p>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/001c6fa430.js"
      crossorigin="anonymous"
    ></script>
    <script src="project12.js"></script>
  </body>
</html>
