<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project1.css" />
    <script
      src="https://kit.fontawesome.com/001c6fa430.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-img">
      
      <div id="initialtext" class="upper-text">
        <h1>Kindly enter your date of birth</h1>
      </div>
      <div id="afterdobbtn" class="upper-text">
        <div class="center">
          <h1>How Much Life Jurney Covered,Till Now</h1>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Year
            </h2>
            <h2>
              <div id="month">0</div>
              Month
            </h2>
            <h2>
              <div id="day">0</div>
              Day
            </h2>
            <h2>
              <div id="hour">0</div>
              Hour
            </h2>
            <h2>
              <div id="minute">0</div>
              Minute
            </h2>
            <h2>
              <div id="second">0</div>
              second
            </h2>
          </div>
        </div>
      </div>
      
      <div class="setting">
        <i id="settingicon" class="fa fa-cog"></i>
        <div id="settingcontent" class="setting-content hide">
          <input type="date" id="dobInput" />
          <button id="dobButton">ADD DOB</button>
        </div>
      </div>
    </div>
    <script src="project1.js"></script>
  </body>
</html>
